{% extends "base.html" %}

{% block cut_url %}

<h1 class='title'><i class="fa fa-scissors fa-2x" aria-hidden="true"></i> {{ title }}</h1>

<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <form action="." method="POST"> {% csrf_token %}
      <div class="input-group input-group-lg">
      	<span class="input-group-btn">
          <input class="btn btn-primary btn-lg" type="submit" value="Cut!"/>
        </span>
        {{ form.url }}
      </div><!-- /input-group -->
      <h1 id='errors'>{{ form.url.errors }}</h1>
    </form>
  </div><!-- /.col-sm-6 -->

  <div class="col-sm-4 col-sm-offset-4">
  {% if obj.url %}
    <p id='shotlink'>Your short URL:</p>
    <div class="input-group">
      <input type="text" id='foo' class="form-control classname" value="{% if obj.url %}https://url-13.herokuapp.com{% endif %}{{ obj.get_short_url }}" readonly>
      <span class="input-group-btn">
        <button class="btn btn-primary clipboard" type="button" data-clipboard-target="#foo">Copy</button>
      </span>
    </div>
    <p id='created'>{{ created }}</p>
  {% endif %}
  </div>
</div>

<div class='button btn btn-primary btn-lg' data-slide="2">Browse statistics >></div>

{% endblock cut_url %}
